<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETax Login</title>
</head>
<link rel="stylesheet" href="design/style2.css">
<body>

    <div class="navigation_bar_wrapper">


        <div class="company_title">
            <a href="https://www.etax.com.au" target="_blank">ETax</a>
            <h4>Accounts</h4>
        </div>


        <div class="create_account_section">
            <button class="create_account_btn">Create Account</button>

        </div>

    </div>


    <div class="subject_wrapper">
        <h3>ETax.com.au. Secure Login</h3>
        <h5>Your Details are Safe and Secure</h5>
    </div>


    <div class="login_heading_wrapper">
        <h3>Login to your etax account</h3>
    </div>


    <div class="login_field_wrapper">

        <div class="label_wrapper"> 
            <label for="username" class="user_name">UserName</label>
            <br>
            <label for="password">Password</label>
        </div>

        <div class="input_field_wrapper">
            <input type="text">
            <br>
            <input type="text">
        </div>

    </div>


    <div class="check_box_wrapper">
        <input type="checkbox">
        <p>Remember My UserName</p>
        <button type="submit">Login</button>
    </div>

    <div class="help_link_wrapper">
        <p>Forgot your login details</p>
        <a href="#">click here for help</a>
    </div>

    <div class="final_wrapper">
        <p>© 2022 Etax Accountants Pty Ltd – Etax Privacy Policy – Tax Practitioners Board Registration 69399005</p>
    </div>

       

    



</body>
</html>
